<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header">
</header>

<div class="container mt-5">
    <h1>Blog</h1>
    <div>Find the article you need</div>
    <form method="get" th:action="@{/blog}">
        <input type="text" name="filter"  th:value="${filter}">
        <button type="submit" class="btn btn-warning">Find</button>
    </form>
    <div th:if="${articles.empty}" class="alert alert-info mt-2">
        <p>No articles</p>
    </div>
    <div th:each="article : ${articles}" class="alert alert-info mt-2">
        <h3 th:text="${article.title}"></h3>
        <p th:text="${article.anons}"></p>
        <strong th:text="${article.authorName}"></strong>
        <a th:href="@{/blog/{id}(id=${article.id})}" class="btn btn-warning">Read more...</a>
    </div>
</div>
<footer th:insert="blocks/footer :: footer">
</footer>
</body>
</html>
